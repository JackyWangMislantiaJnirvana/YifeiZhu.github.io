<h2><center>MA101a 数学分析 I</center></h2>



<h3>概述</h3>

<p>本课程是专为金融系金融学专业开设的 2 学期制数学分析。第一学期的内容包括实数和极限理论、一元函数的概念和性质、一元函数的微分、积分以及多元函数初步；其他课题及应用视教学进度具体选择。</p>
